<body background="Pictures/bg1.jpg" style="background-attachment: fixed;background-size: cover;backdrop-filter: blur(5px);">

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mx-auto">

                  <a class="nav-link " href="login.html" tabindex="-1" aria-disabled="false" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">LOGIN</a>

              <ul class="navbar-nav sm-icons">

        </nav>
          <!-- Navbar ends here -->
          <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <!-- Form starts here -->
                    <form class="form-container" action="login.html" onsubmit="return valid()">
                        <h3 style="color: white;margin-left: 35%;margin-bottom: 5%;">Sign up</h3>
                        <div>
                          <div class="form-group">
                            <label for="inputEmail4" style="color: white;">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="example@gmail.com" required>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword4" style="color: white;">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" oninput="strength()" required>
                          </div>
                          <p id="strength"></p>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword5" style="color: white;">Confirm password</label>
                            <input type="password" id="inputPassword5" class="form-control" required>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress" style="color: white;">Address</label>
                          <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity" style="color: white;">City</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputState" style="color: white;">State</label>
                            <input type="text" class="form-control" id="inputState">
                          </div>
                          <div class="form-group">
                            <label for="phone" style="color: white;">Phone number:</label>
                            <input type="tel" class="form-control" id="phone" placeholder="XXX-XXX-XXXX" required>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck" style="color: white;">
                              Remember me
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Sign up</button>
                        <h6 style="margin-top: 10%;">Already have an account? <a href="login.html">Sign in</a></h6>
                      </form>
                      <!-- Form ends here -->
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
            </div>
          </div>
          <footer style="text-align: center;background-color:#404040;color: white;">MUHAMMED SIDDIQUE @ 2023</footer>
          <script src="validate.js"></script>
</body>
