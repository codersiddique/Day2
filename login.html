                    <h3 style="color: white;margin-left: 35%;margin-bottom: 5%;">Login</h3>
                    <div class="form-group">
                      <label for="exampleInputEmail1" style="color: white;">Email</label>

                      <label for="exampleInputPassword1" style="color: white;">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" >
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1" style="color: white;">Keep me signed in</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                    <h6 style="margin-top: 10%;">Don't have an account? <a href="signup.html">Register here</a></h6>
